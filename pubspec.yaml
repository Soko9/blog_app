name: blog_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  # state management
  flutter_bloc: ^8.1.5

  # functional programming
  fpdart: ^1.1.0

  # dependency injection
  get_it: ^7.6.7

  # local storage
  hive: ^4.0.0-dev.2
  path_provider: ^2.1.0

  # image picker
  image_picker: ^1.0.7

  # network and connectivity
  internet_connection_checker_plus: 2.2.0

  # supabase
  supabase_flutter: ^2.3.4

  # others
  intl: ^0.19.0 # for date formatting
  uuid: ^4.3.3 # for unique ids

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf

    - family: Antic
      fonts:
        - asset: fonts/Antic/Antic-Regular.ttf

    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa/Comfortaa-Regular.ttf
        - asset: fonts/Comfortaa/Comfortaa-Bold.ttf
          weight: 700
        - asset: fonts/Comfortaa/Comfortaa-Light.ttf
          weight: 200
